<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional QR Code Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-wrapper {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 30px 40px;
      width: 95%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-wrapper:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .form-wrapper h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .qr-input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s;
    }
    .qr-input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }
    .qr-btn, .download-btn {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .qr-btn:hover, .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
    }
    .download-btn {
      display: none;
      background: linear-gradient(90deg, #11998e, #38ef7d);
    }
    .qr-output {
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      background: #fafafa;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 180px;
    }
    .qr-output canvas {
      max-width: 100%;
      height: auto !important;
    }
    @media (max-width: 600px) {
      .form-wrapper {
        padding: 20px;
      }
      .form-wrapper h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>Generate Your QR Code</h1>
    <input type="text" id="qrInput" class="qr-input" placeholder="Enter text or URL here...">
    <button class="qr-btn" onclick="generateQR()">Generate QR</button>
    <button id="downloadBtn" class="download-btn" onclick="downloadQR()">Download QR</button>
    <button id="newBtn" class="qr-btn" style="display:none;" onclick="resetQR()">Generate New</button>
    <button class="qr-btn" onclick="window.location.href='generated.html'">View Generated History üìú</button>
    <div class="qr-output" id="qrOutput">
      <p style="color:#888;">Your QR code will appear here</p>
    </div>
  </div>

  <!-- ‚úÖ QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function saveGenerated(qrText) {
      const canvas = document.querySelector("#qrOutput canvas");
      if (!canvas) return;

      const qrImageData = canvas.toDataURL("image/png"); // save as base64

      let history = JSON.parse(localStorage.getItem('generatedHistory')) || [];
      history.unshift({
        text: qrText,
        image: qrImageData,
        date: new Date().toLocaleString()
      });

      localStorage.setItem('generatedHistory', JSON.stringify(history));
    }

    function generateQR() {
      const qrOutput = document.getElementById("qrOutput");
      qrOutput.innerHTML = "";
      const input = document.getElementById("qrInput").value.trim();

      if (!input) {
        qrOutput.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter something!</p>";
        document.getElementById("downloadBtn").style.display = "none";
        document.getElementById("newBtn").style.display = "none";
        return;
      }

      qr = new QRCode(qrOutput, {
        text: input,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // ‚úÖ Save to history
      saveGenerated(input);

      document.getElementById("downloadBtn").style.display = "block";
      document.getElementById("newBtn").style.display = "block"; 
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrOutput canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.download = "qr-code.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    }

    function resetQR() {
      document.getElementById("qrInput").value = "";
      const qrOutput = document.getElementById("qrOutput");
      qrOutput.innerHTML = "<p style='color:#888;'>Your QR code will appear here</p>";
      document.getElementById("downloadBtn").style.display = "none";
      document.getElementById("newBtn").style.display = "none";
    }
  </script>
</body>
</html>
