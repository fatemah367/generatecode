<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated QR History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-wrapper {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 30px 40px;
      width: 95%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-wrapper:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .form-wrapper h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .qr-btn {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .qr-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
    }
    .history-list {
      margin-top: 20px;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
    }
    .history-item {
      background: #fafafa;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .history-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .history-text {
      flex: 1;
      font-size: 0.9rem;
      color: #333;
    }
    .history-text small {
      display: block;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Generated QR History</h1>
    <button class="qr-btn" onclick="clearHistory()">üóëÔ∏è Clear All History</button>
    <!-- ‚úÖ fixed: now points to generate.html -->
    <button class="qr-btn" onclick="window.location.href='generate.html'">‚¨ÖÔ∏è Back to Generator</button>
    <div class="history-list" id="historyList">
      <p style="color:#888;">No generated QR codes yet.</p>
    </div>
  </div>

  <script>
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('generatedHistory')) || [];
      const historyList = document.getElementById("historyList");

      if (history.length === 0) {
        historyList.innerHTML = "<p style='color:#888;'>No generated QR codes yet.</p>";
        return;
      }

      historyList.innerHTML = "";
      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <img src="${item.image}" alt="QR Code">
          <div class="history-text">
            <strong>${item.text}</strong>
            <small>${item.date}</small>
          </div>
        `;
        historyList.appendChild(div);
      });
    }

    function clearHistory() {
      localStorage.removeItem('generatedHistory');
      loadHistory();
    }

    loadHistory();
  </script>
</body>
</html>
